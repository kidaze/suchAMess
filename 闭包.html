<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 使用闭包输出1秒打印一个数字（当前秒数
      function printSecond(n) {
        for (var i = 1; i <= n; i++) {
          (function (i) {
            setTimeout(function () {
              console.log(i);
            }, i * 1000);
          })(i);
        }
      }
    </script>
  </body>
</html>
