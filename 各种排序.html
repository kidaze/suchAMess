    <script>
      // [1,3,4,2]
      // 冒泡排序
      function bubbleSort(arr) {
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < i; j++) {
            if (arr[i] < arr[j]) {
              let temp = arr[i];
              arr[i] = arr[j];
              arr[j] = temp;
            }
          }
        }
        return arr;
      }

      // 快速排序
      function quickSort(arr) {
        let pivot = arr[0] //取基准数 随便取就好了 我取第一个
        let left = []
        let right = [] //定义2个数组 用于存放比较的值
        for (let i = 1; i < arr.length; i++) {
          if (arr[i] < pivot) {
            left.push(arr[i]); //比基准数小的放左边数组
          } else {
            right.push(arr[i]); //比基准数大或者等于基准数的放右边数组
          }
        }
        if (left.length >= 2) {
          left = quickSort(left);
        } //比对后的数组的个数大于等于2才有意义 然后再次对数组进行比对操作
        if (right.length >= 2) {
          right = quickSort(right);
        }
        return left.concat(pivot, right); //合并左边数组，基准数，右边数组并返回
      }

        // 归并排序
        
    </script>
